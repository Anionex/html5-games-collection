<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 小游戏合集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5em;
            background: #f8f8f8;
        }

        .game-info {
            padding: 20px;
        }

        .game-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .game-description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .play-button {
            display: inline-block;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .play-button:hover {
            background: #45a049;
        }

        @media (max-width: 600px) {
            .games-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>每天一个 HTML5 小游戏</h1>
    
    <div class="games-container">
        <div class="game-card">
            <div class="game-image">📦</div>
            <div class="game-info">
                <h2 class="game-title">推箱子</h2>
                <a href="pushbox.html" class="play-button">开始游戏</a>
            </div>
        </div>

        <div class="game-card">
            <div class="game-image">🎲</div>
            <div class="game-info">
                <h2 class="game-title">2048</h2>
                <a href="2048.html" class="play-button">开始游戏</a>
            </div>
        </div>

        <div class="game-card">
            <div class="game-image">👻</div>
            <div class="game-info">
                <h2 class="game-title">吃豆人</h2>
                <a href="pacman.html" class="play-button">开始游戏</a>
            </div>
        </div>
    </div>
    <!-- Add footer after games-container div -->
    <footer style="text-align: center; margin-top: 40px; padding: 20px; color: #666;">
        <a href="https://github.com/Anionex" style="color: #4CAF50; text-decoration: none; margin-right: 10px;">GitHub</a>
        <span>By 2024 anion</span>
        <p>© 2024 anion 版权所有</p>
    </footer>
</body>
</html>
